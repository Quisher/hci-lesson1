<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 2s, height 4s;
}

div:hover {
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>
<div>
<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>
</div>
<div></div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
